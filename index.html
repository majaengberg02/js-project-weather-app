<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">

  <title>Weather App</title>

  <link 
    rel="stylesheet" 
    href="style.css">

  <script 
    type="module" 
    src="index.js"
  ></script>
</head>

<body>
  <section class="background">
    <section class="weather-app">

      <div class="weather-overview">
        <div class="overview-degrees">
          <h1>1 °C</h1>
        </div>

        <div class="overview-city">
          <h2>Sundsvall</h2>
        </div>

        <div class="overview-time">
          <p>Monday: 14:00</p>
        </div>

        <div class="overview-description-icon">
          <p>Cloudy</p>
          <img src="./weather_icons/aligned/solid/day/05.svg" alt="Cloudy weather icon">
        </div>

        <div class="overview-sunrise-sunset"></div>
      </div>

      <button class="change-city-button"></button>

      <div class="weekly-info">
        <div class="day-card">
          <p>Mon</p>
          <img src="./weather_icons/aligned/solid/day/09.svg" alt="Rainy weather icon">
          <p>6 °C</p>
        </div>
      </div>

    </section>

    <footer>
      <p>Design by: Technigo Education Team &nbsp;&nbsp;Code by: Maja Engberg</p>
    </footer>

  </section>

</body>
</html>
